<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/3ce587c5e3.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Responsive Calendar with Dark Mode</title>
	</head>
	<body>
		<div class="top-color">
			<h2 id="month"></h2>
		</div>
		<div class="calendar">
			<div class="day">
				<h3 id="day-week"></h3>
				<h3 id="day-number"></h3>
				<h3 id="year"></h3>
			</div>
		</div>
        <div id="dark-button">
            <input type="checkbox" class="checkbox" id="chk">
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
	</body>
</html>
